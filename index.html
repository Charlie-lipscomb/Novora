<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novora Home Page</title>
    <style>
        /* Basic reset for padding and margin */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Styling for the header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f8f8;
        }

        /* Styling for the logo */
        .logo img {
            height: 40px; /* Adjust based on your logo's size */
        }

        /* Styling for the nav items (search bar, basket button, and account button) */
        .nav-items {
            display: flex;
            align-items: center;
            gap: 15px; /* Space between items */
        }

        /* Styling for the search bar */
        .search-bar {
            padding: 5px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Styling for the basket button */
        .basket-btn {
            padding: 8px 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Styling for the account button */
        .account-btn {
            padding: 8px 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Optional: Add hover effect */
        .basket-btn:hover, .account-btn:hover {
            background-color: #EDF8C7;
        }

        .search-bar:focus {
            outline: none;
            border-color: #007BFF;
        }
    </style>
</head>
<body>
    <header>

        <div class="nav-items">
            <input type="text" class="search-bar" placeholder="Search...">
            <button class="basket-btn">Basket</button>
            <button class="account-btn" onclick="window.location.href='account.html'">Account</button>
        </div>
    </header>
