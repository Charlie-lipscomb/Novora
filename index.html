<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body
    <header>
        <div class="logo">
            <img src="Logo.png" alt="Store Logo" width="500">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
        </div>
        <div class="basket">
            <button onclick="window.location.href='basket.html'">Basket</button>
        </div>
    </header>

    <main>
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="product1.jpg" alt="Product 1">
                </div>
                <h3>Product 1</h3>
                <p>$10.00</p>
            </div>
            <!-- Product 2 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="product2.jpg" alt="Product 2">
                </div>
                <h3>Product 2</h3>
                <p>$15.00</p>
            </div>
            <!-- Product 3 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="product3.jpg" alt="Product 3">
                </div>
                <h3>Product 3</h3>
                <p>$20.00</p>
            </div>
            <!-- Product 4 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="product4.jpg" alt="Product 4">
                </div>
                <h3>Product 4</h3>
                <p>$25.00</p>
            </div>
            <!-- Product 5 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="product5.jpg" alt="Product 5">
                </div>
                <h3>Product 5</h3>
                <p>$30.00</p>
            </div>
            <!-- Product 6 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="product6.jpg" alt="Product 6">
                </div>
                <h3>Product 6</h3>
                <p>$35.00</p>
            </div>
            <!-- Product 7 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="product7.jpg" alt="Product 7">
                </div>
                <h3>Product 7</h3>
                <p>$40.00</p>
            </div>
            <!-- Product 8 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="product8.jpg" alt="Product 8">
                </div>
                <h3>Product 8</h3>
                <p>$45.00</p>
            </div>
            <!-- Product 9 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="product9.jpg" alt="Product 9">
                </div>
                <h3>Product 9</h3>
                <p>$50.00</p>
            </div>
        </div>
    </main>
</body>
</html>
