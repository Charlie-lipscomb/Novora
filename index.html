<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novora Home Page</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f8f8;
        }

        .nav-items { display: flex; align-items: center; gap: 15px; }
        
        .search-bar {
            padding: 5px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .basket-btn, .account-btn {
            padding: 8px 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .basket-btn:hover, .account-btn:hover { background-color: #EDF8C7; }
        
        .search-bar:focus { outline: none; border-color: #007BFF; }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            text-align: center;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background: white;
        }

        .product-image img { width: 140px; cursor: pointer; }
    </style>

    <script>
        // Function to get cookies
        function getCookie(name) {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Function to check login status and update Account button
        function checkLogin() {
            let loggedIn = getCookie("loggedIn");
            let accountBtn = document.getElementById("account-btn");

            if (loggedIn === "true") {
                accountBtn.innerText = "Account";
                accountBtn.onclick = function () { window.location.href = 'account.html'; };
            } else {
                accountBtn.innerText = "Login";
                accountBtn.onclick = function () { window.location.href = 'loginpage.html'; };
            }
        }

        // Run login check when page loads
        document.addEventListener("DOMContentLoaded", checkLogin);
    </script>
</head>
<body>
    <header>
        <div class="nav-items">
            <input type="text" class="search-bar" placeholder="Search...">
            <button class="basket-btn">Basket</button>
