<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novora Home Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f8f8;
        }

        .nav-items {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-bar {
            padding: 5px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .basket-btn, .account-btn {
            padding: 8px 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .basket-btn:hover, .account-btn:hover {
            background-color: #EDF8C7;
        }

        .search-bar:focus {
            outline: none;
            border-color: #007BFF;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
    <script>
        function checkAccount() {
            let user = localStorage.getItem("loggedInUser");
            if (user) {
                window.location.href = "account.html";
            } else {
                window.location.href = "loginpage.html";
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="nav-items">
            <input type="text" class="search-bar" placeholder="Search...">
            <button class="basket-btn">Basket</button>
            <button class="account-btn" onclick="checkAccount()">Account</button>
        </div>
    </header>
    <main>
        <link rel="stylesheet" href="styles.css">
        <div class="product-grid">
            <div class="product-card">
                <div class="product-image">
                    <img src="watch1.png" alt="Product 1" width=140>
                </div>
                <h3>Product 1</h3>
                <p>£10.00</p>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="watch2.png" alt="Product 2" width=140>
                </div>
                <h3>Product 2</h3>
                <p>£15.00</p>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="watch3.png" alt="Product 3" width=140>
                </div>
                <h3>Product 3</h3>
                <p>£20.00</p>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="watch4.png" alt="Product 4" width=140>
                </div>
                <h3>Product 4</h3>
                <p>£25.00</p>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="watch5.png" alt="Product 5" width=140>
                </div>
                <h3>Product 5</h3>
                <p>£30.00</p>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="watch6.png" alt="Product 6" width=140>
                </div>
                <h3>Product 6</h3>
                <p>£35.00</p>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="watch7.png" alt="Product 7" width=140>
                </div>
                <h3>Product 7</h3>
                <p>£40.00</p>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="watch8.png" alt="Product 8" width=140>
                </div>
                <h3>Product 8</h3>
                <p>£45.00</p>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="watch9.png" alt="Product 9" width=140>
                </div>
                <h3>Product 9</h3>
                <p>£50.00</p>
            </div>
        </div>
    </main>
</body>
</html>
