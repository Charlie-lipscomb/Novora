<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novora Home Page</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #EDF8C7;
        }

        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f8f8;
        }

        .nav-items {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-bar {
            padding: 5px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .basket-btn, .account-btn {
            padding: 8px 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .basket-btn:hover, .account-btn:hover {
            background-color: #C28E00;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        /* Product Card Styling */
        .product-card {
            background-color: white;
            border: 2px solid #C28E00;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            cursor: pointer;
            height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Fixed Image Size */
        .product-card img {
            width: 140px;
            object-fit: contain;
        }

        .product-card h3 {
            font-size: 16px;
        }

        .product-card p {
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-items">
            <input type="text" class="search-bar" placeholder="Search...">
            <button class="basket-btn">Basket</button>
            <button class="account-btn" id="accountBtn" onclick="redirectToAccount()">Login</button>
        </div>
    </header>

    <main>
        <div class="product-grid">
            <!-- Product Cards -->
            <div class="product-card" onclick="redirectToProduct('product1.html')">
                <img src="watch1.png" alt="Product 1">
                <h3>Product 1</h3>
                <p>£10.00</p>
            </div>
            <div class="product-card" onclick="redirectToProduct('product2.html')">
                <img src="watch2.png" alt="Product 2">
                <h3>Product 2</h3>
                <p>£15.00</p>
            </div>
            <div class="product-card" onclick="redirectToProduct('product3.html')">
                <img src="watch3.png" alt="Product 3">
                <h3>Product 3</h3>
                <p>£20.00</p>
            </div>
            <div class="product-card" onclick="redirectToProduct('product4.html')">
                <img src="watch4.png" alt="Product 4">
                <h3>Product 4</h3>
                <p>£25.00</p>
            </div>
            <div class="product-card" onclick="redirectToProduct('product5.html')">
                <img src="watch5.png" alt="Product 5">
                <h3>Product 5</h3>
                <p>£30.00</p>
            </div>
            <div class="product-card" onclick="redirectToProduct('product6.html')">
                <img src="watch6.png" alt="Product 6">
                <h3>Product 6</h3>
                <p>£35.00</p>
            </div>
            <div class="product-card" onclick="redirectToProduct('product7.html')">
                <img src="watch7.png" alt="Product 7">
                <h3>Product 7</h3>
                <p>£25.00</p>
            </div>
            <div class="product-card" onclick="redirectToProduct('product8.html')">
                <img src="watch8.png" alt="Product 8">
                <h3>Product 8</h3>
                <p>£30.00</p>
            </div>
            <div class="product-card" onclick="redirectToProduct('product9.html')">
                <img src="watch9.png" alt="Product 9">
                <h3>Product 9</h3>
                <p>£35.00</p>
            </div>
            
        </div>
    </main>

    <script>
        // Check login status
        window.onload = function() {
            const loggedIn = getCookie("loggedIn");
            const accountBtn = document.getElementById("accountBtn");

            if (loggedIn === "true") {
                accountBtn.innerText = "Account";
                accountBtn.onclick = function() {
                    window.location.href = "account.html";
                };
            } else {
                accountBtn.innerText = "Login";
                accountBtn.onclick = function() {
                    window.location.href = "loginpage.html";
                };
            }
        };

        // Redirect function for products
        function redirectToProduct(productPage) {
            window.location.href = productPage;
        }

        // Cookie functions
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = name + "=" + value + ";expires=" + date.toUTCString() + ";path=/";
        }

        function getCookie(name) {
            const cookies = document.cookie.split("; ");
            for (const cookie of cookies) {
                const [key, value] = cookie.split("=");
                if (key === name) {
                    return value;
                }
            }
            return "";
        }
    </script>
</body>
</html>
