<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novora Home Page</title>
    <style>
        /* Basic reset for padding and margin */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #EDF8C7;
        }

        /* Styling for the header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f8f8;
        }

        /* Styling for the nav items (search bar, basket button, and account button) */
        .nav-items {
            display: flex;
            align-items: center;
            gap: 15px; /* Space between items */
        }

        /* Styling for the search bar */
        .search-bar {
            padding: 5px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Styling for the basket button */
        .basket-btn {
            padding: 8px 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Styling for the account button */
        .account-btn {
            padding: 8px 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Optional: Add hover effect */
        .basket-btn:hover, .account-btn:hover {
            background-color: #EDF8C7;
        }

        .search-bar:focus {
            outline: none;
            border-color: #007BFF;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        /* Styling for product cards */
        .product-card {
            background-color: white;
            border: 2px solid #C28E00;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            cursor: pointer;
            height: 300px; /* Fix height for uniformity */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Image sizing */
        .product-card img {
            width: 100%;
            height: 180px; /* Adjust image height */
            object-fit: cover; /* Ensures the images are contained */
            border-radius: 4px;
        }

        .product-card h3 {
            margin-top: 10px;
            font-size: 16px;
        }

        .product-card p {
            font-size: 14px;
            color: #333;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <!-- Logo here -->
        </div>

        <div class="nav-items">
            <input type="text" class="search-bar" placeholder="Search...">
            <button class="basket-btn">Basket</button>
            <!-- Account button that behaves based on login status -->
            <button class="account-btn" id="accountBtn" onclick="redirectToAccount()">Account</button>
        </div>
    </header>

    <main>
        <div class="product-grid">

            <div class="product-card" onclick="redirectToProduct('product1.html')">

            </div>
            <!-- Product 2 -->

            </div>
            <!-- Product 3 -->

            </div>
            <!-- Product 4 -->

            <!-- Product 6 -->

            <!-- Product 8 -->

    </main>

    <script>
        // Check if user is logged in by checking for a cookie
        window.onload = function() {
            const loggedIn = getCookie("loggedIn");
            if (loggedIn === "true") {
                // If logged in, the account button should take you to account.html
                document.getElementById("accountBtn").innerText = "Account";
                document.getElementById("accountBtn").onclick = function() {
                    window.location.href = "account.html";
                };
            } else {
                // If not logged in, the account button should take you to loginpage.html
                document.getElementById("accountBtn").innerText = "Login";
                document.getElementById("accountBtn").onclick = function() {
                    window.location.href = "loginpage.html";
                };
            }
        };

        // Redirect to the product page when a product is clicked
        function redirectToProduct(productPage) {
            window.location.href = productPage;
        }

        // Function to set a cookie
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        // Function to get a cookie by name
        function getCookie(name) {
            const decodedCookie = decodeURIComponent(document.cookie);
            const cookies = decodedCookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                let c = cookies[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name + "=") == 0) {
                    return c.substring(name.length + 1, c.length);
                }
            }
            return "";
        }
    </script>
</body>
</html>
