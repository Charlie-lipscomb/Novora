<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novora Home Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #EDF8C7;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f8f8;
        }

        .nav-items {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-bar {
            padding: 5px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            padding: 8px 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #A37400;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .product-card {
            background: white;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: contain;
        }

        .product-card h3, .product-card p {
            margin: 10px 0;
        }
    </style>
    <script>
        function updateAccountButton() {
            const accountButton = document.getElementById('accountButton');
            const user = getCookie('username');

            if (user) {
                accountButton.textContent = "Account";
                accountButton.onclick = () => window.location.href = 'account.html';
            } else {
                accountButton.textContent = "Login";
                accountButton.onclick = () => window.location.href = 'loginpage.html';
            }
        }

        function getCookie(name) {
            let match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
            return match ? match[2] : null;
        }

        window.onload = updateAccountButton;
    </script>
</head>
<body>
    <header>
        <div class="nav-items">
            <input type="text" class="search-bar" placeholder="Search...">
            <button class="button">Basket</button>
            <button id="accountButton" class="button">Login</button>

    </header>
