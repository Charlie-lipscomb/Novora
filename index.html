<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novora Home Page</title>
    <style>
        /* Basic reset for padding and margin */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #EDF8C7;
        }

        /* Styling for the header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f8f8;
            border-bottom: 2px solid #C28E00;
        }

        /* Styling for the logo */
        .logo img {
            height: 40px; /* Adjust based on your logo's size */
        }

        /* Styling for the nav items (search bar, basket button, and account button) */
        .nav-items {
            display: flex;
            align-items: center;
            gap: 15px; /* Space between items */
        }

        /* Styling for the search bar */
        .search-bar {
            padding: 5px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Styling for the basket button */
        .basket-btn {
            padding: 8px 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Styling for the account button */
        .account-btn {
            padding: 8px 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Optional: Add hover effect */
        .basket-btn:hover, .account-btn:hover {
            background-color: #C28E00;
        }

        .search-bar:focus {
            outline: none;
            border-color: #007BFF;
        }

        /* Styling for product grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            border: 2px solid #C28E00;
            padding: 15px;
            background: white;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .product-image img {
            width: 100%;
            height: auto;
            max-width: 150px;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function checkLogin() {
            let username = getCookie("username");
            if (!username) {
                document.getElementById("account-btn").onclick = function() {
                    window.location.href = "loginpage.html";
                };
            } else {
                document.getElementById("account-btn").onclick = function() {
                    window.location.href = "account.html";
                };
            }
        }

        function getCookie(name) {
            let cookies = document.cookie.split("; ");
            for (let cookie of cookies) {
                let [key, value] = cookie.split("=");
                if (key === name) return value;
            }
            return null;
        }

        window.onload = checkLogin;
    </script>
</head>
