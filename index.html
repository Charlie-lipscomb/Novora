<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novora Home Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f8f8;
        }

        .logo img {
            height: 40px;
        }

        .nav-items {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-bar {
            padding: 5px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .basket-btn, .account-btn {
            padding: 8px 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .basket-btn:hover, .account-btn:hover {
            background-color: #EDF8C7;
        }

        .search-bar:focus {
            outline: none;
            border-color: #007BFF;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .product-card {
            width: 140px;
            text-align: center;
        }

        .product-image img {
            width: 100%;
        }

        .product-card h3, .product-card p {
            margin-top: 10px;
        }

        /* Product Box Styling */
        .product-card a {
            display: inline-block;
            margin-top: 5px;
            text-decoration: none;
            color: #007BFF;
        }

        .product-card a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <div class="nav-items">
            <input type="text" class="search-bar" id="searchBar" placeholder="Search for a product...">
            <button class="basket-btn">Basket</button>
            <button class="account-btn" onclick="checkLogin();">Account</button>
        </div>
    </header>

    <main>
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="watch1.png" alt="Product 1">
                </div>
                <h3>Product 1</h3>
                <p>£10.00</p>
                <a href="product1.html">View</a>
            </div>

            <!-- Product 2 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="watch2.png" alt="Product 2">
                </div>
                <h3>Product 2</h3>
                <p>£15.00</p>
                <a href="product2.html">View</a>
            </div>

            <!-- Product 3 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="watch3.png" alt="Product 3">
                </div>
                <h3>Product 3</h3>
                <p>£20.00</p>
                <a href="product3.html">View</a>
            </div>

            <!-- Product 4 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="watch4.png" alt="Product 4">
                </div>
                <h3>Product 4</h3>
                <p>£25.00</p>
                <a href="product4.html">View</a>
            </div>

            <!-- Product 5 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="watch5.png" alt="Product 5">
                </div>
                <h3>Product 5</h3>
                <p>£30.00</p>
                <a href="product5.html">View</a>
            </div>

            <!-- Product 6 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="watch6.png" alt="Product 6">
                </div>
                <h3>Product 6</h3>
                <p>£35.00</p>
                <a href="product6.html">View</a>
            </div>
        </div>
    </main>

    <script>
        function checkLogin() {
            const username = getCookie("username");
            if (username) {
                window.location.href = 'account.html';
            } else {
                window.location.href = 'loginpage.html';
            }
        }

        function getCookie(name) {
            const cookies = document.cookie.split('; ');
            for (let cookie of cookies) {
                let [key, value] = cookie.split('=');
                if (key === name) return decodeURIComponent(value);
            }
            return null;
        }

        document.getElementById('searchBar').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            if (query) {
                window.location.href = `search_results.html?query=${query}`;
            }
        });
    </script>
</body>
</html>
