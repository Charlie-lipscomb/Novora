<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novora Home Page</title>
    <style>
        /* Basic reset for padding and margin */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #EDF8C7; /* original background color */
            margin: 0;
            padding: 0;
        }

        /* Styling for the header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f8f8;
        }

        /* Styling for the logo */
        .logo img {
            height: 40px; /* Adjust based on your logo's size */
        }

        /* Styling for the nav items (search bar, basket button, and account button) */
        .nav-items {
            display: flex;
            align-items: center;
            gap: 15px; /* Space between items */
        }

        /* Styling for the search bar */
        .search-bar {
            padding: 5px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Styling for the basket button */
        .basket-btn {
            padding: 8px 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Styling for the account button */
        .account-btn {
            padding: 8px 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Optional: Add hover effect */
        .basket-btn:hover, .account-btn:hover {
            background-color: #EDF8C7;
        }

        .search-bar:focus {
            outline: none;
            border-color: #007BFF;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            border: 2px solid #C28E00;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            max-width: 100%;
            height: auto;
        }

        .product-card h3 {
            margin-top: 10px;
        }

        .product-card p {
            color: #333;
        }

        /* Centered welcome message */
        #welcomeMessage {
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script>
        // Function to get a cookie's value by name
        function getCookie(name) {
            let cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                if (cookie.startsWith(name + "=")) {
                    return cookie.substring(name.length + 1);
                }
            }
            return null;
        }

        // Function to check if the user is logged in
        function checkLogin() {
            const loggedInUser = getCookie("loggedInUser");
            if (!loggedInUser) {
                document.getElementById("accountBtn").innerHTML = "Login";
                document.getElementById("accountBtn").setAttribute("onclick", "window.location.href='loginpage.html'");
            } else {
                document.getElementById("accountBtn").innerHTML = "Account";
                document.getElementById("accountBtn").setAttribute("onclick", "window.location.href='account.html'");
                document.getElementById("welcomeMessage").innerHTML = `Welcome, ${loggedInUser}!`;
            }
        }
    </script>
</head>
<body onload="checkLogin()">
    <header>
        <div class="logo">
            <img src="logo.png" alt="Novora Logo">
        </div>
        <div class="nav-items">
            <input type="text" class="search-bar" placeholder="Search...">
            <button class="basket-btn">Basket</button>
            <button class="account-btn" id="accountBtn">Login</button>

    </header>

    <main>

        <div class="product-grid">

            <!-- Product 7 -->

</body>
</html>
