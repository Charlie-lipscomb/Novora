<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #EDF8C7; /* Light background color */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(248, 248, 248, 0.9); /* Slightly transparent white background */
        }

        .logo img {
            height: 40px;
        }

        .nav-items {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-bar {
            padding: 5px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }

        .basket-btn, .account-btn {
            padding: 8px 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .basket-btn:hover, .account-btn:hover {
            background-color: #EDF8C7;
        }

        .search-bar:focus {
            outline: none;
            border-color: #007BFF;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .product-card {
            width: 200px;
            height: 350px;
            text-align: center;
            padding: 20px;
            border: 2px solid #C28E00; /* Border color changed to #C28E00 */
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
            background-color: white;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .product-image img {
            width: 100%;
            height: auto;
        }

        .product-card h3, .product-card p {
            margin-top: 10px;
        }

        .product-card a {
            display: inline-block;
            margin-top: 5px;
            text-decoration: none;
            color: #007BFF;
        }

        .product-card a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <div class="nav-items">
            <input type="text" class="search-bar" id="searchBar" placeholder="Search for a product...">
            <button class="basket-btn">Basket</button>
            <button class="account-btn" onclick="checkLogin();">Account</button>
        </div>
    </header>

    <main>
        <h1 style="text-align:center; margin-top: 20px;">Search Results</h1>
        <div class="product-grid" id="productGrid">
            <!-- Products will be populated dynamically here -->
        </div>
    </main>

    <script>
        function checkLogin() {
            const username = getCookie("username");
            if (username) {
                window.location.href = 'account.html';
            } else {
                window.location.href = 'loginpage.html';
            }
        }

        function getCookie(name) {
            const cookies = document.cookie.split('; ');
            for (let cookie of cookies) {
                let [key, value] = cookie.split('=');
                if (key === name) return decodeURIComponent(value);
            }
            return null;
        }

        document.getElementById('searchBar').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const query = this.value.toLowerCase();
                if (query) {
                    // Perform search based on the query (mock search here)
                    displaySearchResults(query);
                }
            }
        });

        function displaySearchResults(query) {
            const products = [
                { name: 'Product 1', price: '£10.00', img: 'watch1.png', link: 'product1.html' },
                { name: 'Product 2', price: '£15.00', img: 'watch2.png', link: 'product2.html' },
                { name: 'Product 3', price: '£20.00', img: 'watch3.png', link: 'product3.html' },
                { name: 'Product 4', price: '£25.00', img: 'watch4.png', link: 'product4.html' },
                { name: 'Product 5', price: '£30.00', img: 'watch5.png', link: 'product5.html' },
                { name: 'Product 6', price: '£35.00', img: 'watch6.png', link: 'product6.html' },
                { name: 'Product 7', price: '£40.00', img: 'watch7.png', link: 'product7.html' },
                { name: 'Product 8', price: '£45.00', img: 'watch8.png', link: 'product8.html' },
                { name: 'Product 9', price: '£50.00', img: 'watch9.png', link: 'product9.html' },
                { name: 'Product 10', price: '£55.00', img: 'watch10.png', link: 'product10.html' },
                { name: 'Product 11', price: '£60.00', img: 'watch11.png', link: 'product11.html' },
                { name: 'Product 12', price: '£65.00', img: 'watch12.png', link: 'product12.html' }
            ];

            // Filter products based on the search query
            const filteredProducts = products.filter(product =>
                product.name.toLowerCase().includes(query) || 
                product.price.toLowerCase().includes(query)
            );

            const productGrid = document.getElementById('productGrid');
            productGrid.innerHTML = ''; // Clear previous search results

            // Display the filtered products
            filteredProducts.forEach(product => {
                const productCard = `
                    <div class="product-card">
                        <div class="product-image">
                            <img src="${product.img}" alt="${product.name}">
                        </div>
                        <h3>${product.name}</h3>
                        <p>${product.price}</p>
                        <a href="${product.link}">View</a>
                    </div>
                `;
                productGrid.innerHTML += productCard;
            });

            if (filteredProducts.length === 0) {
                productGrid.innerHTML = '<p style="text-align:center; color:red;">No products found</p>';
            }
        }
    </script>

</body>
</html>
