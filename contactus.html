<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Novora</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #EDF8C7;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .contact-info {
            margin-bottom: 30px;
        }

        .contact-info p {
            font-size: 18px;
            margin: 10px 0;
        }

        .contact-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .contact-form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #C28E00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #A37400;
        }

        .map {
            margin-top: 30px;
        }

        .home-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .home-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

	<div class="container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <p><strong>Email:</strong> Novora.info@gmail.com</p>
            <p><strong>Phone:</strong> +44 74183 21003</p>
        </div>
        <div class="contact-form">
            <h2>Send us a message</h2>
    		<form id="contactForm">
                <label for="name">Your Name</label>
            	<input type="text" id="name" name="name" required>
            	<label for="email">Your Email</label>
        		<input type="email" id="email" name="email" required>

        		<label for="message">Your Message</label>
        		<textarea id="message" name="message" rows="5" required></textarea>

        		<button type="submit">Send Message</button>
    		</form>
		</div>

<script>
  // Adding event listener for form submission
  document.getElementById("contactForm").onsubmit = function(event) {
    event.preventDefault(); // Prevents the default form submission behavior

    // Get the value of the message field
    var message = document.getElementById("message").value;

    // Create the formatted message with the first line indented by 2 spaces and the rest indented normally
    var formattedMessage = "    " + message.replace(/\n/g, "\n    ") ;  // 4 spaces

    // Construct the mailto link with the subject and formatted message body
    var mailtoLink = "mailto:Novora.info@gmail.com?subject=Message%20from%20Contact%20Form&body=" + encodeURIComponent(formattedMessage);

    // Open the email client with the pre-filled message
    window.location.href = mailtoLink;
  };
</script>

		



        <a href="index.html" class="home-button">Back to Home</a>
    </div>



</body>
</html>
