<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #94e0f7;
            margin: 0;
            padding: 20px;
        }
        .centered-block {
            border: 2px solid #C28E00;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            background: white;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .info {
            margin: 10px 0;
        }
        button {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
        .logout-btn {
            background-color: #C28E00;
            color: white;
        }
        .logout-btn:hover {
            background-color: #A37400;
        }
        .toggle-btn {
            background-color: #ccc;
            color: black;
        }
        .toggle-btn:hover {
            background-color: #bbb;
        }
        .home-btn {
            background-color: #4CAF50;
            color: white;
        }
        .home-btn:hover {
            background-color: #3E8E41;
        }
    </style>
    <script>
        function getCookie(name) {
            const cookies = document.cookie.split('; ');
            for (let cookie of cookies) {
                let [key, value] = cookie.split('=');
                if (key === name) return decodeURIComponent(value);
            }
            return null;
        }

        function displayAccountInfo() {
            const username = getCookie("username") || "Not Set";
            const email = getCookie("email") || "Not Set";
            const password = getCookie("password") || "";

            document.getElementById("username").innerText = username;
            document.getElementById("email").innerText = email;
            document.getElementById("password").value = password;
        }

        function togglePassword() {
            const passwordField = document.getElementById("password");
            const toggleButton = document.getElementById("togglePasswordBtn");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleButton.innerText = "Hide Password";
            } else {
                passwordField.type = "password";
                toggleButton.innerText = "Show Password";
            }
        }

        function logoutUser() {
            document.cookie = "username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            document.cookie = "password=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            document.cookie = "email=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            window.location.href = "index.html";
        }

        window.onload = displayAccountInfo;
    </script>
</head>
<body>

    <div class="centered-block">
        <h2>Account Info</h2>
        <div class="info"><strong>Username:</strong> <span id="username"></span></div>
        <div class="info"><strong>Email:</strong> <span id="email"></span></div>
        <div class="info">
            <strong>Password:</strong>
            <input type="password" id="password" readonly>
            <button id="togglePasswordBtn" class="toggle-btn" onclick="togglePassword();">Show Password</button>
        </div>
        <div>
            <button class="home-btn" onclick="window.location.href='index.html';">Home</button>
            <button class="logout-btn" onclick="logoutUser();">Logout</button>
        </div>
    </div>

</body>
</html>
