<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EDF8C7;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .info {
            margin: 10px 0;
            font-size: 18px;
        }
        #password {
            display: inline-block;
            letter-spacing: 3px;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #A37400;
        }
    </style>
    <script>
        function getCookie(name) {
            let match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
            return match ? decodeURIComponent(match[2]) : null;
        }

        function logout() {
            document.cookie = "username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            document.cookie = "loggedIn=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            window.location.href = "index.html"; // Redirect to home page
        }

        function togglePassword() {
            let passwordField = document.getElementById("password");
            let toggleButton = document.getElementById("togglePassword");
            if (passwordField.textContent.includes("*")) {
                passwordField.textContent = getCookie("password") || "Not Set";
                toggleButton.textContent = "Hide Password";
            } else {
                passwordField.textContent = "••••••••";
                toggleButton.textContent = "Show Password";
            }
        }

        window.onload = function () {
            let username = getCookie("username");
            let password = getCookie("password");

            if (username) {
                document.getElementById("username").textContent = username;
            } else {
                document.getElementById("username").textContent = "Not Logged In";
            }

            if (password) {
                document.getElementById("password").textContent = "••••••••";
            } else {
                document.getElementById("password").textContent = "Not Set";
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <h2>Your Account</h2>
        <div class="info">Username: <span id="username"></span></div>
        <div class="info">Password: <span id="password"></span></div>
        <button id="togglePassword" onclick="togglePassword()">Show Password</button>
        <br>
        <button onclick="logout()">Logout</button>
    </div>
</body>
</html>
