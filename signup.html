<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Add your styling here */
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>

        <form id="signupForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="loginpage.html">Login here</a></p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Store username and password in cookies
            document.cookie = `username=${username}; path=/; max-age=3600`; // 1 hour expiration
            document.cookie = `password=${password}; path=/; max-age=3600`; // 1 hour expiration

            // Redirect to login page after successful sign-up
            window.location.href = 'loginpage.html';
        });
    </script>
</body>
</html>
