<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #EDF8C7;
            margin: 0;
            padding: 20px;
        }
        .centered-block {
            border: 2px solid #C28E00;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            background: white;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input, button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .signup-btn {
            background-color: #C28E00;
            color: white;
        }
        .signup-btn:hover {
            background-color: #A37400;
        }
        .login-btn {
            background-color: #ccc;
            color: black;
        }
    </style>
    <script>
        function setCookie(name, value, days) {
            let date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = name + "=" + value + "; expires=" + date.toUTCString() + "; path=/";
        }

        function signUp(event) {
            event.preventDefault();
            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm_password").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            setCookie("username", username, 7);
            setCookie("email", email, 7);
            setCookie("password", password, 7);
            alert("Account created successfully! Redirecting to login.");
            window.location.href = 'loginpage.html';
        }
    </script>
</head>
<body>
    <div class="centered-block">
        <h2>Sign Up</h2>
        <form onsubmit="signUp(event)">
            <input type="text" id="username" required placeholder="Enter your username">
            <input type="email" id="email" required placeholder="Enter your email">
            <input type="password" id="password" required placeholder="Enter your password">
            <input type="password" id="confirm_password" required placeholder="Confirm your password">
            <button type="submit" class="signup-btn">Sign Up</button>
            <button type="button" class="login-btn" onclick="window.location.href='loginpage.html';">Back to Login</button>
        </form>
    </div>
</body>
</html>
