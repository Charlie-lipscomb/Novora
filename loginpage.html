<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #EDF8C7;
            margin: 0;
            padding: 20px;
        }
        .centered-block {
            border: 2px solid #C28E00;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            background: white;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input, button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-btn {
            background-color: #C28E00;
            color: white;
        }
        .login-btn:hover {
            background-color: #A37400;
        }
        .signup-btn {
            background-color: #ccc;
            color: black;
        }
    </style>
    <script>
        function getCookie(name) {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function login(event) {
            event.preventDefault();
            let enteredUsername = document.getElementById("username").value;
            let enteredPassword = document.getElementById("password").value;

            let savedUsername = getCookie("username");
            let savedPassword = getCookie("password");

            if (enteredUsername === savedUsername && enteredPassword === savedPassword) {
                document.cookie = "loggedIn=true; path=/";
                alert("Login successful! Redirecting...");
                window.location.href = 'index.html';
            } else {
                alert("Invalid username or password!");
            }
        }
    </script>
</head>
<body>
    <div class="centered-block">
        <h2>Login</h2>
        <form onsubmit="login(event)">
            <input type="text" id="username" required placeholder="Enter your username">
            <input type="password" id="password" required placeholder="Enter your password">
            <button type="submit" class="login-btn">Login</button>
            <button type="button" class="signup-btn" onclick="window.location.href='signup.html';">Sign Up</button>
        </form>
    </div>
</body>
</html>
