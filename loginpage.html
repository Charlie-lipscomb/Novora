<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #EDF8C7;
            margin: 0;
            padding: 20px;
        }
        .centered-block {
            border: 2px solid #C28E00;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            background: white;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
        .login-btn {
            background-color: #C28E00;
            color: white;
        }
        .login-btn:hover {
            background-color: #A37400;
        }
    </style>
    <script>
        function getCookie(name) {
            let cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                if (cookie.startsWith(name + "=")) {
                    return cookie.substring(name.length + 1);
                }
            }
            return null;
        }

        function login(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Check if the entered credentials match the stored cookies
            const storedUsername = getCookie("signedUpUser");
            const storedPassword = getCookie("signedUpPassword");

            if (username === storedUsername && password === storedPassword) {
                // Set cookies for logged-in status
                document.cookie = "loggedInUser=" + storedUsername + "; path=/; max-age=2592000"; // 30 days
                window.location.href = "index.html";
            } else {
                alert("Invalid username or password.");
            }
        }
    </script>
</head>
<body>
    <div class="centered-block">
        <h2>Login</h2>
        <form onsubmit="login(event)">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <div>
                <button type="submit" class="login-btn">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
