<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Similar styles as before */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #EDF8C7;
            margin: 0;
            padding: 20px;
        }
        .centered-block {
            border: 2px solid #C28E00;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            background: white;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
        .login-btn {
            background-color: #C28E00;
            color: white;
        }
        .login-btn:hover {
            background-color: #A37400;
        }
        .signup-btn {
            background-color: #ccc;
            color: black;
        }
        .signup-btn:hover {
            background-color: #ccc;
        }
    </style>
    <script>
        function loginUser() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            // Simulate the login (add actual validation logic as needed)
            if (username && password) {
                // Set a cookie for the username
                document.cookie = `username=${username}; max-age=86400; path=/`;
                window.location.href = "index.html";  // Redirect to the home page
            } else {
                alert("Please fill out both fields!");
            }
        }

        function redirectToSignup() {
            window.location.href = "signup.html";
        }
    </script>
</head>
<body>

    <div class="centered-block">
        <h2>Novora Login Page</h2>
        <form onsubmit="event.preventDefault(); loginUser();">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <div>
                <button type="submit" class="login-btn">Login</button>
            </div>
            <div>
                <button type="button" class="signup-btn" onclick="redirectToSignup();">Sign Up</button>
            </div>
        </form>
    </div>

</body>
</html>
