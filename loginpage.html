<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #EDF8C7; /* Light background color */
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #C28E00; /* Golden yellow */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #A77D00;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        .redirect {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>

        <div class="error" id="errorMessage"></div>

        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="btn">Login</button>
        </form>

        <div class="redirect">
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
    </div>

    <script>
        // Function to get a cookie by name
        function getCookie(name) {
            const cookies = document.cookie.split('; ');
            for (let cookie of cookies) {
                let [key, value] = cookie.split('=');
                if (key === name) return decodeURIComponent(value);
            }
            return null;
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const enteredUsername = document.getElementById('username').value;
            const enteredPassword = document.getElementById('password').value;

            // Get stored username and password from cookies
            const storedUsername = getCookie('username');
            const storedPassword = getCookie('password');

            // Check if the entered credentials match the saved ones
            if (enteredUsername === storedUsername && enteredPassword === storedPassword) {
                // Redirect to the home page (index.html)
                window.location.href = 'index.html';
            } else {
                // Show error message if credentials don't match
                document.getElementById('errorMessage').innerText = 'Invalid username or password.';
            }
        });
    </script>

</body>
</html>
