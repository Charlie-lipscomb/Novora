<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Novora</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #EDF8C7;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .centered-block {
            border: 2px solid #C28E00;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            background: white;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
        .login-btn {
            background-color: #C28E00;
            color: white;
        }
        .login-btn:hover {
            background-color: #A37400;
        }
        .switch-btn {
            background-color: #ccc;
            color: black;
        }
    </style>
</head>
<body>

    <div class="centered-block">
        <h2>Novora Login</h2>
        <form onsubmit="event.preventDefault(); loginUser();">
            <input type="text" id="login-username" required placeholder="Username">
            <input type="password" id="login-password" required placeholder="Password">
            <button type="submit" class="login-btn">Login</button>
        </form>
        <button class="switch-btn" onclick="window.location.href='signup.html'">Go to Signup</button>
    </div>

    <script>
        function loginUser() {
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;
            const savedUser = localStorage.getItem(username);

            if (savedUser && JSON.parse(savedUser).password === password) {
                document.cookie = "loggedIn=true; path=/";
                document.cookie = "username=" + username + "; path=/";
                window.location.href = "index.html";
            } else {
                alert("Invalid username or password.");
            }
        }
    </script>

</body>
</html>
