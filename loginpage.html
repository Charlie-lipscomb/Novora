<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Basic reset for padding and margin */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #EDF8C7;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #C28E00;
            margin-bottom: 30px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #C28E00;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #C28E00;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #C28E00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #A47A00;
        }

        p {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }

        a {
            color: #C28E00;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 16px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>

        <div class="error" id="errorMessage"></div>

        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="btn">Login</button>
        </form>

        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>

    <script>
        // Function to get a cookie by name
        function getCookie(name) {
            const cookies = document.cookie.split('; ');
            for (let cookie of cookies) {
                let [key, value] = cookie.split('=');
                if (key === name) return decodeURIComponent(value);
            }
            return null;
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const enteredUsername = document.getElementById('username').value;
            const enteredPassword = document.getElementById('password').value;

            // Get stored username and password from cookies
            const storedUsername = getCookie('username');
            const storedPassword = getCookie('password');

            // Check if the entered credentials match the saved ones
            if (enteredUsername === storedUsername && enteredPassword === storedPassword) {
                // Redirect to the home page (index.html)
                window.location.href = 'index.html';
            } else {
                // Show error message if credentials don't match
                document.getElementById('errorMessage').innerText = 'Invalid username or password.';
            }
        });
    </script>
</body>
</html>
